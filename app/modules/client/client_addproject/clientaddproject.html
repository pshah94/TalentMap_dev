<div class="clienthome">

    <client-menu></client-menu>
    <div class="containerWrapper">
        <div class="container">

            <form class="form-horizontal">
                <fieldset>
                    <legend>Add Project Details</legend>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Sponser Name</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input id="sponserName" name="sponserName" placeholder="Sponser Name" class="form-control" required="true"
                                    value="" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input id="title" name="title" placeholder="Title" class="form-control" required="true" value=""
                                    type="text">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input id="Email" name="Email" placeholder="Email" class="form-control" required="true" value=""
                                    type="text">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Telephone : Direct</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input id="phonedirect" name="phonedirect" placeholder="Phone" class="form-control" required="true"
                                    value="" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Available 20 hours per week </label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="radio" name="availability" value="yes">Yes
                                <input type="radio" name="availability" value="no">No</div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Feedback within 48 hours </label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="radio" name="feedback" value="yes">Yes
                                <input type="radio" name="feedback" value="no">No</div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Project Title</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input id="projectTitle" name="projectTitle" placeholder="Project Title" class="form-control"
                                    required="true" value="" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Project Description and deliverables</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <textarea id="projectDescription" name="projectDescription" placeholder="Project Description"
                                    class="form-control" required="true" value="" type="textarea"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Attachment provided</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="radio" name="attachement" value="yes">Yes
                                <input type="radio" name="attachement" value="no">No</div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Analysis Required</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input id="analysisRequired" name="analysisRequired" placeholder="Analysis Required" class="form-control"
                                    required="true" value="" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Estimated student effort in hours</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input id="estimatedHours" name="estimatedHours" placeholder="Estimated student effort in hours"
                                    class="form-control" required="true" value="" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Project Title</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input id="projectTitle1" name="projectTitle1" placeholder="Project Title" class="form-control"
                                    required="true" value="" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Format of final report</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input id="reportFormat" name="reportFormate" placeholder="Format of final report" class="form-control"
                                    required="true" value="" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Other Deliverables </label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input id="otherDeliverables" name="otherDeliverables" placeholder="Other Deliverables" class="form-control"
                                    required="true" value="" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Student Skill needed 1</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input id="skill1" name="skill1" placeholder="Skill" class="form-control" required="true" value=""
                                    type="text">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Student Skill needed 2</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input id="skill2" name="skill2" placeholder="Skill" class="form-control" required="true" value=""
                                    type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Student Skill needed 3</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input id="skill3" name="skill3" placeholder="Skill" class="form-control" required="true" value=""
                                    type="text">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Required in house training</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="radio" name="trainingRequired" value="yes">Yes
                                <input type="radio" name="trainingRequired" value="no">No</div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">If Yes, Specify </label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input id="trainingDescription" name="trainingDescription" placeholder="Training Description"
                                    class="form-control" required="true" value="" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">International Component</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="radio" name="internationalComponent" value="yes">Yes
                                <input type="radio" name="internationalComponent" value="no">No</div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">If Yes, Specify </label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input id="componentDescription" name="componentDescription" placeholder="Component Description"
                                    class="form-control" required="true" value="" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Co op opportunity</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="radio" name="CoOpOpportunity" value="yes">Yes
                                <input type="radio" name="CoOpOpportunity" value="no">No</div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">If Yes, Specify </label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input id="CoOpOpportunityDescription" name="CoOpOpportunityDescription" placeholder="Co-op Description"
                                    class="form-control" required="true" value="" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Year Submitted</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input id="year" name="year" placeholder="Year" class="form-control" required="true" value=""
                                    type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Month</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input id="month" name="month" placeholder="month" class="form-control" required="true" value=""
                                    type="text">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Day</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input id="day" name="day" placeholder="day" class="form-control" required="true" value="" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <span class="col-md-4 control-span"></span>
                        <div class="col-md-8 inputGroupContainer">
                            <div class="input-group">
                                <input class="btn btn-primary" type="button" name="save" ng-click="" value="Submit">&nbsp;
                                <input class="btn btn-primary" type="button" name="cancel" ng-click="" value="Cancel">
                            </div>
                        </div>
                    </div>

                </fieldset>

            </form>

        </div>
    </div>
</div>
