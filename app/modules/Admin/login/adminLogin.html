<form ng-submit="getAdminHome()" class = "adminLoginForm">
    <h2>Admin Sign In</h2>
    <br>
    <div class="form-group col-xs-8" >
        <label for = "userName" >Username or Email Address </label>
        <input type = "text" class="form-control input-lg" name="userName">
    </div>
    <div class="form-group col-xs-8">
        <label for = "password">Password </label>
        <input type = "password" name="password" class="form-control input-lg">
    </div>
    <div class="form-group col-xs-8"> 
        <input type = "submit" name="submit" ng-click="getAdminHome()" class="btn" value="Sign in">
        <input type = "submit" name="back" value="Back" class="btn">
    </div>
    <div class="form-group col-xs-10"></div>
    <div class="form-group col-xs-4">
        <a href="">forgot username?</a><br>
        <a href="">forgot password?</a>
    </div>
</form>
